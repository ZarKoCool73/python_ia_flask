<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Sign Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #video-frame {
            border: 2px solid #000;
        }
        #upload-section {
            margin-top: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .title{
            margin: 0;
            padding: 2rem;
            color: white;
            background: linear-gradient(to bottom, #333, #111);
        }
        .m-0{
            margin: 0!important;
        }
    </style>
</head>
<body class="m-0">
    <h1 class="title">Hand Sign Detection</h1>
    <div>
        <h2>Real-time Video Feed</h2>
        <img id="video-frame" src="http://localhost:5000/camera" alt="Video Feed">
    </div>
    <div id="upload-section" class="hidden">
        <h2>Upload and Process Image</h2>
        <input type="file" id="image-upload" accept="image/*">
        <button id="upload-button">Upload and Process</button>
    </div>
    <div id="output" class="hidden">
        <h2>Processed Image</h2>
        <img id="processed-image" alt="Processed Image">
        <p id="sign-output"></p>
        <p id="accuracy-output"></p>
    </div>

    <script>
        document.getElementById('upload-button').addEventListener('click', function () {
            const fileInput = document.getElementById('image-upload');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('image', file);

                fetch('/process_image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    } else {
                        document.getElementById('processed-image').src = data.image;
                        document.getElementById('sign-output').textContent = `Sign: ${data.sign}`;
                        document.getElementById('accuracy-output').textContent = `Accuracy: ${data.accuracy.toFixed(2)}%`;
                        document.getElementById('output').classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please select an image file.');
            }
        });
    </script>
</body>
</html>
