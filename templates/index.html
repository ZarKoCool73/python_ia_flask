<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC App</title>
</head>
<body>
<video id="localVideo" autoplay></video>
<video id="remoteVideo" autoplay></video>

<script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let peerConnection;

    async function setupWebRTC() {
        const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: false});
        localVideo.srcObject = stream;

        const configuration = {iceServers: [{urls: 'stun:stun.l.google.com:19302'}]};
        peerConnection = new RTCPeerConnection(configuration);

        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

        peerConnection.ontrack = event => {
            remoteVideo.srcObject = event.streams[0];
        };

        // Obtener la transmisión de video desde la API de video de letras
        try {
            const response = await fetch('/alpha');  // Hacer la solicitud a la ruta /alpha
            const mediaStream = await response.stream();  // Obtener el MediaStream directamente desde la respuesta

            // Añadir el track de video al peer connection
            peerConnection.addTrack(mediaStream.getVideoTracks()[0], mediaStream);
        } catch (error) {
            console.error('Error al obtener el MediaStream desde la API:', error);
        }
        // Obtener la transmisión de video desde la API de video de verbos
        const bettaStream = await fetch('/betta');
        const bettaVideoStream = await bettaStream.body;
        const bettaVideoTrack = bettaVideoStream.getVideoTracks()[0];
        peerConnection.addTrack(bettaVideoTrack, bettaVideoStream);

        // Crear y enviar la oferta de conexión
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        const response = await fetch('/offer', {
            method: 'POST',
            body: JSON.stringify({offer: offer}),
            headers: {
                'Content-Type': 'application/json'
            }
        });
        const answer = await response.json();
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer.answer));
    }

    setupWebRTC().catch(error => console.error('Error en la configuración de WebRTC:', error));
</script>
</body>
</html>
