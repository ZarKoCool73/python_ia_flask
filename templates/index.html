<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
</head>
<body>
    <h1>Hand Gesture Recognition</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <button id="captureLetters">Capture letters</button>
    <button id="captureNumbers">Capture Numbers</button>
    <button id="captureVerbs">Capture Verbs</button>
    <p id="result"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureLetters');
        const captureButtonNumbers = document.getElementById('captureNumbers');
        const captureButtonVerbs = document.getElementById('captureVerbs');
        const resultText = document.getElementById('result');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing the camera: ', err);
            });

        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL('image/jpeg');

            fetch('/predictLetters', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: dataURL }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.hand_sign) {
                    resultText.textContent = `Hand Sign: ${data.hand_sign}`;
                } else {
                    resultText.textContent = 'No prediction';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultText.textContent = 'Prediction error';
            });
        });
        captureButtonNumbers.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL('image/jpeg');

            fetch('/predictNumbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: dataURL }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.hand_sign) {
                    resultText.textContent = `Hand Sign: ${data.hand_sign}`;
                } else {
                    resultText.textContent = 'No prediction';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultText.textContent = 'Prediction error';
            });
        });
        captureButtonVerbs.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            fetch('/predictVerbs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: dataURL }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.hand_sign) {
                    resultText.textContent = `Hand Sign: ${data.hand_sign}`;
                } else {
                    resultText.textContent = 'No prediction';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultText.textContent = 'Prediction error';
            });
        });
    </script>
</body>
</html>
