<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC App</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .container_video {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: max-content;
        align-items: center;
    }

    .container_video > video {
        width: 83vw;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    button {
        background: none;
        border: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
    }

    .button {
        border-color: #3A7734;
        margin-top: 15px;
        border-radius: 10px;
        background-color: #3A7734;
        color: white;
        font-size: 18px;
        padding: 10px;
    }

    .camera {
        background: linear-gradient(to bottom, #333, #111);
        height: 100%;
        width: 60%;
        display: flex;
        justify-content: center;
        padding: 30px;
        border: 3px solid white;
        border-radius: 30px;
    }

    .camera > video {
        border-radius: 60px;
        border: 10px solid black;
    }

    .camera_content {
        background: linear-gradient(to bottom, #141212, #111);
        padding: 40px;
        width: 100%;
        border-radius: 30px;
        display: flex;
        justify-content: center;
    }
</style>
<body>
<div class="container_video">
    <h1 id="title"></h1>
    <div class="camera_content">
        <div class="camera">
            <video id="localVideo" autoplay></video>
            <video id="remoteVideo" style="display: none" autoplay></video>
        </div>
    </div>
    <button id="captureButton" class="button">Capturar Imagen</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="detectedSign" style="display: none"></div>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const capturedImage = document.getElementById('capturedImage');
        const captureButton = document.getElementById('captureButton');
        let peerConnection;
        const title = document.getElementById("title")
        if (window.location.href.includes('expressions')) {
            title.innerText = "Módulo de expresión"
        } else {
            title.innerText = "Módulo de comprensión"
        }

        async function setupWebRTC() {
            const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: false});
            localVideo.srcObject = stream;

            const configuration = {iceServers: [{urls: 'stun:stun.l.google.com:19302'}]};
            peerConnection = new RTCPeerConnection(configuration);

            stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };
            captureButton.addEventListener('click', () => {
                // Asignar el ancho y alto del canvas para que coincida con el tamaño del video
                canvas.width = localVideo.videoWidth;
                canvas.height = localVideo.videoHeight;

                // Dibujar el fotograma actual del video local en el canvas
                context.drawImage(localVideo, 0, 0, canvas.width, canvas.height);
                const imgData = canvas.toDataURL('image/jpeg')
                const expressions = window.location.href.includes('expressions')

                fetch('/process_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageData: imgData,
                        Expressions: expressions
                    })
                }).then(res => {
                    if (!res.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return res.json(); // Parsea la respuesta JSON
                }).then(data => {
                    console.log(data)
                    Swal.fire({
                        icon: 'success',
                        title: 'Respuesta del Servidor',
                        html: `<br> Signo predicho: ${data.sign}`
                    });
                })
            });
        }

        setupWebRTC().catch(error => console.error('Error en la configuración de WebRTC:', error));
    </script>
</body>
</html>
